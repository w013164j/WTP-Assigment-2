    <body>
        <h1>Fruit Machine</h1>
		<div id="container">

			</div>
			<div class="header">
				<h2>Winnings:</h2>

			</div>
		</div>

			<img class="picture" src="pictures/bar.png">
			<img class="picture" src="pictures/bar.png">
			<img class="picture" src="pictures/bar.png">
		</div>
