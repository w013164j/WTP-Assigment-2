<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <meta name="description" content="Threator booking site">
        <title>Theatre Tickets</title>
        <link href="styles/style.css" rel="stylesheet"/>  
    </head>
    <body>
        <h1>Theatre Tickets</h1>
        <form>
            <fieldset>
                <legend>Personal Info</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </fieldset>
            <fieldset>
                <legend>Available Shows</legend>
                <label for="shows">Shows:</label>
                <select id="shows">
                    <option value="79">Phantom of the Opera</option>
                    <option value="85">Hamilton</option>
                    <option value="67">Lion King</option>
                    <option value="83">Miss Saigon</option>
                </select>            
                <label for="tickets">Tickets:</label>
                <input type="number" id="tickets" name="tickets" min="1" required>
            </fieldset>
            <fieldset id="ticket-collection">
                <legend>Ticket Collection</legend>
                <input type="radio" id="etickets" name="payment" value="0">
                <label for="etickets">E-Tickets</label><br>

                <input type="radio" id="posted" name="payment" value="1.50">
                <label for="posted">Posted</label><br>

                <input type="radio" id="offices" name="payment" value="3.99">
                <label for="offices">Box Offices</label><br>
            </fieldset>
        </form>
        <div>
            <button type="submit" id="submit">Submit</button>
            <p id="output"></p>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
